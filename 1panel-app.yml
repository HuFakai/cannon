    detailEn: |
      ## Cannon & Soldiers Game v1.0.0
      
      ### Game Features
      - 🎯 Classic cannon vs soldiers strategy game
      - 👥 Real-time multiplayer support
      - 🎨 Modern tech-style glassmorphism UI
      - 📱 Responsive design for mobile devices
      - 🚀 Docker containerized deployment
      
      ### Game Rules
      - Cannon player: Controls 2 cannon pieces, moves first
      - Soldier player: Controls 18 soldier pieces
      - Cannons can jump over and capture soldiers
      - Cannon wins when soldiers < 6
      - Soldiers win when cannons cannot move
      
      ### Tech Stack
      - React + TypeScript frontend
      - WebSocket real-time communication
      - Nginx reverse proxy
      - Supervisor process management
      
      ### Deployment
      After installation, visit http://server-ip to play
      Status monitoring: http://server-ip/status.html

    releaseNote: |
      v1.0.0 首次发布
      - 完整的游戏功能实现
      - 联机对战支持
      - 一键Docker部署
      - 完善的部署文档

    dockerCompose: |
      version: '3.8'
      
      services:
        cannon-game:
          image: ghcr.io/your-username/cannon-game:1.0.0
          container_name: ${CONTAINER_NAME}
          restart: unless-stopped
          ports:
            - "${PANEL_APP_PORT_HTTP}:80"
            - "${WEBSOCKET_PORT}:8080"
          environment:
            - NODE_ENV=production
            - PORT=8080
          volumes:
            - ${DATA_DIR}/logs:/app/logs
            - ${DATA_DIR}/nginx:/var/log/nginx
          networks:
            - ${PANEL_NETWORK}
          labels:
            createdBy: "1Panel"
            
      networks:
        ${PANEL_NETWORK}:
          external: true

    formFields:
      - type: text
        labelZh: WebSocket端口
        labelEn: WebSocket Port
        required: true
        default: 8080
        envKey: WEBSOCKET_PORT
        rule: paramPort

      - type: text
        labelZh: 容器名称
        labelEn: Container Name
        required: true
        default: cannon-game-app
        envKey: CONTAINER_NAME
        rule: paramNames

      - type: text
        labelZh: 数据目录
        labelEn: Data Directory
        required: true
        default: ./cannon-game-data
        envKey: DATA_DIR

    architectures:
      - amd64
      - arm64

    environment:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"

    volumes:
      - type: bind
        source: ${DATA_DIR}/logs
        target: /app/logs
      - type: bind
        source: ${DATA_DIR}/nginx
        target: /var/log/nginx

    ports:
      - protocol: tcp
        containerPort: 80
        description: HTTP服务端口
      - protocol: tcp
        containerPort: 8080
        description: WebSocket服务端口

    description:
      zh: |
        ## 炮与兵棋游戏

        一个基于React和TypeScript开发的经典6x6棋盘策略游戏，采用现代化的科技风UI设计，支持实时联机对战。

        ### 主要特性
        - **经典玩法**：大炮与小兵对战，策略性十足
        - **联机对战**：WebSocket实时通信，支持多人游戏
        - **现代UI**：科技风毛玻璃设计，视觉效果出色
        - **响应式**：完美支持PC和移动设备
        - **易部署**：Docker容器化，一键部署

        ### 游戏规则
        1. **大炮玩家**：操作2枚"大炮"棋子
        2. **小兵玩家**：操作18枚"小兵"棋子
        3. **移动规则**：大炮玩家先手，轮流移动
        4. **攻击规则**：大炮可以吃相隔一格的小兵
        5. **胜负条件**：
           - 小兵少于6个时，大炮玩家胜
           - 大炮无法移动时，小兵玩家胜

        ### 使用说明
        1. 安装完成后访问 `http://服务器IP:HTTP端口`
        2. 创建游戏房间或加入现有房间
        3. 等待对手加入开始游戏
        4. 访问 `http://服务器IP:HTTP端口/status.html` 查看状态

        ### 技术亮点
        - 前后端分离架构
        - WebSocket长连接通信
        - Nginx反向代理优化
        - Supervisor多进程管理
        - 完善的健康检查机制

      en: |
        ## Cannon & Soldiers Game

        A classic 6x6 strategy board game built with React and TypeScript, featuring modern tech-style UI design and real-time multiplayer support.

        ### Key Features
        - **Classic Gameplay**: Strategic cannon vs soldiers battle
        - **Online Multiplayer**: Real-time WebSocket communication
        - **Modern UI**: Tech-style glassmorphism design
        - **Responsive**: Perfect support for PC and mobile devices
        - **Easy Deploy**: Dockerized one-click deployment

        ### Game Rules
        1. **Cannon Player**: Controls 2 cannon pieces
        2. **Soldier Player**: Controls 18 soldier pieces
        3. **Movement**: Cannon player moves first, alternating turns
        4. **Attack**: Cannons can capture soldiers by jumping over them
        5. **Victory Conditions**:
           - Cannon wins when soldiers < 6
           - Soldiers win when cannons cannot move

        ### Usage
        1. After installation, visit `http://server-ip:http-port`
        2. Create a game room or join existing room
        3. Wait for opponent to join and start playing
        4. Visit `http://server-ip:http-port/status.html` for status monitoring

        ### Technical Highlights
        - Frontend-backend separation architecture
        - WebSocket persistent connection
        - Nginx reverse proxy optimization
        - Supervisor multi-process management
        - Comprehensive health check mechanism 