<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炮与兵棋游戏 - 部署状态检查</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            font-weight: 600;
        }
        
        .status-value {
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .status-ok { color: #2ecc71; }
        .status-error { color: #e74c3c; }
        .status-warning { color: #f39c12; }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 炮与兵棋游戏</h1>
            <p>部署状态检查面板</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>🚀 服务状态</h3>
                <div class="status-item">
                    <span class="status-label">前端服务</span>
                    <span id="frontend-status" class="status-value">
                        <div class="loading"></div>
                    </span>
                </div>
                <div class="status-item">
                    <span class="status-label">WebSocket服务</span>
                    <span id="websocket-status" class="status-value">
                        <div class="loading"></div>
                    </span>
                </div>
                <div class="status-item">
                    <span class="status-label">健康检查</span>
                    <span id="health-status" class="status-value">
                        <div class="loading"></div>
                    </span>
                </div>
            </div>
            
            <div class="status-card">
                <h3>📊 系统信息</h3>
                <div class="status-item">
                    <span class="status-label">部署时间</span>
                    <span id="deploy-time" class="status-value">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">服务器时间</span>
                    <span id="server-time" class="status-value">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">在线游戏房间</span>
                    <span id="active-rooms" class="status-value">--</span>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-success">🎮 进入游戏</a>
            <a href="/health" class="btn btn-primary">💚 健康检查</a>
            <button onclick="refreshStatus()" class="btn btn-primary">🔄 刷新状态</button>
        </div>
    </div>

    <script>
        // 检查前端服务状态
        async function checkFrontendStatus() {
            try {
                const response = await fetch('/', { method: 'HEAD' });
                return response.ok ? '正常运行' : '服务异常';
            } catch (error) {
                return '连接失败';
            }
        }

        // 检查WebSocket服务状态
        async function checkWebSocketStatus() {
            return new Promise((resolve) => {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const ws = new WebSocket(`${protocol}//${window.location.host}`);
                    
                    const timeout = setTimeout(() => {
                        ws.close();
                        resolve('连接超时');
                    }, 3000);
                    
                    ws.onopen = () => {
                        clearTimeout(timeout);
                        ws.close();
                        resolve('正常运行');
                    };
                    
                    ws.onerror = () => {
                        clearTimeout(timeout);
                        resolve('连接失败');
                    };
                } catch (error) {
                    resolve('连接失败');
                }
            });
        }

        // 检查健康状态
        async function checkHealthStatus() {
            try {
                const response = await fetch('/health');
                const text = await response.text();
                return response.ok && text.includes('healthy') ? '健康' : '异常';
            } catch (error) {
                return '检查失败';
            }
        }

        // 更新状态显示
        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.textContent = status;
            
            // 根据状态设置颜色
            if (status.includes('正常') || status.includes('健康')) {
                element.className = 'status-value status-ok';
            } else if (status.includes('异常') || status.includes('失败')) {
                element.className = 'status-value status-error';
            } else {
                element.className = 'status-value status-warning';
            }
        }

        // 刷新所有状态
        async function refreshStatus() {
            // 重置加载状态
            ['frontend-status', 'websocket-status', 'health-status'].forEach(id => {
                const element = document.getElementById(id);
                element.innerHTML = '<div class="loading"></div>';
                element.className = 'status-value';
            });

            // 更新时间信息
            document.getElementById('server-time').textContent = new Date().toLocaleString('zh-CN');
            
            // 并行检查所有状态
            const [frontendStatus, websocketStatus, healthStatus] = await Promise.all([
                checkFrontendStatus(),
                checkWebSocketStatus(), 
                checkHealthStatus()
            ]);

            // 更新状态显示
            updateStatus('frontend-status', frontendStatus);
            updateStatus('websocket-status', websocketStatus);
            updateStatus('health-status', healthStatus);
            
            // 模拟其他数据（实际项目中应该从API获取）
            document.getElementById('deploy-time').textContent = '刚刚';
            document.getElementById('active-rooms').textContent = '0';
        }

        // 页面加载完成后自动检查状态
        document.addEventListener('DOMContentLoaded', refreshStatus);
        
        // 每30秒自动刷新一次
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
